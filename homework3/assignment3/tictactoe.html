
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/javascript" href="styles.css">
	<script src="jquery.js"></script>
	<script src="jquery1.js"></script>
<script>
$( document ).ready(function() {
	var turn=0
    $( "#cell11, #cell12, #cell21, #cell22,#cell13, #cell23, #cell31, #cell32, #cell33" ).click(function( event ) {
			
			var cell = $(this);

			 if(turn==0){
			 turn = 1;
				cell.css("background","url(images/ironcat.bmp)");
			}else{
				turn = 0;
				cell.css("background","url(images/spidertocat.bmp)");
				
 		}
    });
 
});
</script>

</head>


<body>

<h1>TIC TAC TOE</h1>
	<!-- Table has to have border to be seen if not the table will be invisible -->
<table cellpadding ="0" cellspacing ="0" center> 
	<tr id="row1">
		<td id="cell11"></td>
		<td id="cell12"></td>
		<td id="cell13"></td>
	</tr>
	<tr id="row2">
		<td id="cell21"></td>
		<td id="cell22"></td>
		<td id="cell23"></td>
	</tr>
	<tr id="row3">
		<td id="cell31"></td>
		<td id="cell32"></td>
		<td id="cell33"></td>
	</tr>

</table>
